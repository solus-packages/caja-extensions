name       : caja-extensions
version    : 1.26.0
release    : 18
source     :
    - https://github.com/mate-desktop/caja-extensions/releases/download/v1.26.0/caja-extensions-1.26.0.tar.xz : f01539530840f8bd32ad119fab346cac214149dec74a69ae65a39442fdd8fc0f
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Set of extensions for Caja, the MATE file manager.
description: |
    Set of extensions for Caja, the MATE file manager.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk-doc)
    - pkgconfig(libcaja-extension)
    - pkgconfig(mate-desktop-2.0)
setup      : |
    %configure --enable-gksu=no --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
