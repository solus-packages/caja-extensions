name       : caja-extensions
version    : 1.18.0
release    : 2
source     :
    - https://pub.mate-desktop.org/releases/1.18/caja-extensions-1.18.0.tar.xz : 67e3dd626b3bf06de8abcecdf8c690a59271aca9fed63aac57af781084e2858f
license    : GPL-2.0
component  : desktop.mate
summary    : Set of extensions for Caja, the MATE file manager.
description: |
    Set of extensions for Caja, the MATE file manager.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gupnp-1.0)
    - pkgconfig(libcaja-extension)
    - pkgconfig(mate-desktop-2.0)
    - gtk-doc
    - mate-common
setup      : |
    ./autogen.sh %CONFOPTS% --with-gtk=3.0 --enable-gksu=no
build      : |
    %make
install    : |
    %make_install
