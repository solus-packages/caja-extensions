name       : caja-extensions
version    : 1.24.1
release    : 17
source     :
    - https://github.com/mate-desktop/caja-extensions/releases/download/v1.24.1/caja-extensions-1.24.1.tar.xz : 8533c3e0d3b0984eac284168744ecd12f8d0bdd914b908b4b71a496c95f5538e
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Set of extensions for Caja, the MATE file manager.
description: |
    Set of extensions for Caja, the MATE file manager.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk-doc)
    - pkgconfig(libcaja-extension)
    - pkgconfig(mate-desktop-2.0)
setup      : |
    %configure --enable-gksu=no --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
